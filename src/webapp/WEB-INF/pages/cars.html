<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h1>Cars list</h1>
    <table>
        <tr>
            <th>NAME</th>
            <th>COLOR</th>
            <th>SPEED</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.name}">Lada</td>
            <td th:text="${car.color}">White</td>
            <td th:text="${car.speed}">333</td>
        </tr>
    </table>
</body>
</html>
